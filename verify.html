<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Certificate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Certificate Verification Section -->
    <div class="verification-container">
        <h2>Verify Your Certificate</h2>
        <form id="verification-form">
            <label for="certificate_id">Enter Certificate Number:</label>
            <input type="text" id="certificate_id" placeholder="Enter Certificate ID" required>
            <button type="submit" id="verify-btn">Verify</button>
        </form>
        <div id="result"></div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
