<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <!-- Link to External CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Banner Section -->
    <header>
        <img src="banner.jpg" alt="Event Certificate Verification Banner" class="banner">
    </header>

    <!-- Certificate Verification Section -->
    <div class="verification-container">
        <h2>Verify Your Certificate</h2>
        <form id="verification-form">
            <label for="certificate_id">Enter Certificate Number:</label>
            <input type="text" id="certificate_id" placeholder="Enter Certificate ID" required>
            <button type="submit" id="verify-btn">Verify</button>
        </form>
        <div id="result"></div>
    </div>

    <!-- Admin Login Section -->
    <div class="admin-login">
        <a href="admin-login.html">Admin Login</a>
    </div>

    <!-- Link to JavaScript -->
    <script type="module" src="app.js"></script>
</body>
</html>
