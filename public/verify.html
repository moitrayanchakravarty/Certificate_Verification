<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Certificate Verification Section -->
    <div class="verification-container">
        <h2>Certificate Verification</h2>
        <form id="verification-form">
            <label for="certificate_id"><strong>Enter Certificate Number:</strong></label>
            <input type="text" id="certificate_id" placeholder="Enter Certificate Number" required>
            <button type="submit" id="verify-btn">Submit</button>
        </form>
        <div id="result"></div>
    </div>

    <script type="module" src="app.js"></script>

    <footer>
        <p>Created by <a href="https://www.linkedin.com/in/moitrayan/" target="_blank">Moitrayan Chakravarty</a></p>
    </footer>
</body>
</html>
