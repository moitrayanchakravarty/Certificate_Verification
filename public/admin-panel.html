<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administrator Panel</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <form id="add-candidate-form">
        <h2>Administrator Panel</h2>
        <label for="name"><strong>Candidate Name:</strong></label>
        <input type="text" id="name" placeholder="Enter candidate name" required>
        <label for="email"><strong>Candidate Email:</strong></label>
        <input type="email" id="email" placeholder="Enter candidate email" required>
        <button type="submit">Add Candidate</button>
    </form>
    <div id="add-result"></div>
    <script type="module" src="admin-panel.js"></script>

    <footer>
        <p>Created by <a href="https://www.linkedin.com/in/moitrayan/" target="_blank">Moitrayan Chakravarty</a></p>
    </footer>
    
</body>
</html>
